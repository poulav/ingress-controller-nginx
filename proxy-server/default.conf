#Web Service 1 configuration
server {
    listen 80;
    listen 443 ssl;
    http2 on;
    server_name web-service-1.test;
    
    #path for SSl config/key/configuration
    ssl_certificate /etc/ssl/certs/nginx/web-service-1.crt;
    ssl_certificate_key /etc/ssl/certs/nginx/web-service-1.key;
    include /etc/nginx/includes/ssl.conf;

    location / {
        include /etc/nginx/includes/proxy.conf;
        proxy_pass http://web-service-nginx-app-1;
    }

    access_log off;
    error_log /var/log/nginx/error.log error;    
}

#Web Service 2 Configuration
server {
    listen 80;
    listen 443 ssl;
    http2 on;
    server_name web-service-2.test;

    #Path for SSL Configuration
    ssl_certificate /etc/ssl/certs/nginx/web-service-2.crt;
    ssl_certificate_key /etc/ssl/certs/nginx/web-service-2.key;
    include /etc/nginx/includes/ssl.conf;

    location / {
        include /etc/nginx/includes/proxy.conf;
        proxy_pass http://web-service-nginx-2-app-1;
    }

    access_log off;
    error_log /var/log/nginx/error.log error;
}

#Default
server {
    listen 80 default_server;

    server_name _;
    root /var/www/html;

    charset UTF-8;

    error_page 404 /backend-not-found.html;
    location = /backend-not-found.html {
        allow all;
    }
    location / {
        return 404;
    }

    access_log off;
    log_not_found off;
    error_log /var/log/nginx/error.log error;
}